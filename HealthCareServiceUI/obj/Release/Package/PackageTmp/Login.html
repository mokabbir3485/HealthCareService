<!DOCTYPE html>
<html>
<head>
    <title>Patients Login</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <!--<link href="Content/bootstrap.min.css" rel="stylesheet" />-->
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <!--This table contains the fields that we want to capture to register a new user-->
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <th colspan="2">
                            Existing Patient Login
                            <a class="btn btn-success pull-right" href="Register.html">Register</a>

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" id="txtUsername" placeholder="Username" /> </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" id="txtPassword"
                                   placeholder="Password" />
                        </td>
                    </tr>
                    <tr class="success">
                        <td colspan="2">
                            <input id="btnLogin" class="btn btn-success"
                                   type="button" value="Login" />
                        </td>
                    </tr>
                </tbody>
            </table>



            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <th>
                            Social Login
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="button" id="btnGoogleLogin" value="Login with Google" class="btn btn-success" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" id="btnFacebookLogin" value="Login with Facebook" class="btn btn-success" />
                        </td>
                    </tr>
                </tbody>
            </table>

            <!--Bootstrap alert to display any validation errors-->
            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" href="#" class="close">&times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/GoogleAuthentication.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            getAccessToken();
            $('#btnGoogleLogin').click(function () {
                window.location.href = "/api/Account/ExternalLogin?provider=Google&response_type=token&client_id=self&redirect_uri=https%3A%2F%2Flocalhost%3A44302%2FLogin.html&state=h_UVlxLGeo9VfEx4n9-O0ZlSwbMVaJqVRvjk9P23kTY1";
            });

            $('#btnFacebookLogin').click(function () {
                window.location.href = "/api/Account/ExternalLogin?provider=Facebook&response_type=token&client_id=self&redirect_uri=https%3A%2F%2Flocalhost%3A44302%2FLogin.html&state=h_UVlxLGeo9VfEx4n9-O0ZlSwbMVaJqVRvjk9P23kTY1";
            });


            //Close the bootstrap alert
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

            // Save the new user details
            $('#btnLogin').click(function () {
                $.ajax({
                    url: '/token',
                    method: 'POST',
                    contentType: 'application/json',
                    data: {
                        username: $('#txtUsername').val(),
                        password: $('#txtPassword').val(),
                        grant_type: 'password'
                    },
                    success: function (response) {
                        //$('#divErrorText').text(JSON.stringify(response));
                        //$('#divError').show('fade');
                        //sessionStorage.setItem('accessToken', response.access_token);
                        //sessionStorage.setItem('userName', response.userName);
                        //window.location.href = "Data.html";

                        localStorage.setItem('accessToken', response.access_token);
                        localStorage.setItem('userName', response.userName);
                        window.location.href = "Data.html";

                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
            });
        });
    </script>
</body>
</html>
